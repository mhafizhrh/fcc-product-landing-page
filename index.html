<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header" id="header">
            <div class="header-img">
                <img id="header-img" src="https://static.wikia.nocookie.net/houkai-star-rail/images/d/d9/Item_Stellar_Jade.png" alt="Stellar Jade">
                <div class="header-img-text">VelzStore</div>
            </div>
            <nav class="nav" id="nav-bar">
                <a class="nav-link" href="#pricing">Pricing</a>
                <a class="nav-link" href="#other">Other Games</a>
                <a class="nav-link" href="#contact">Contact</a>
            </nav>
        </header>
        <div class="pricing-section" id="pricing">
            <h1 class="pricing-section-title">Ponkai: Star Railed Pricing</h1>
            <div class="pricing-section-trailer">
                <iframe src="https://www.youtube.com/embed/ieUxZHy6ICo" id="video" title="【崩壊：スターレイル】千の星を巡る紀行PV「永火の一夜：第33場」" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="pricing-section-container">
                <div class="pricing-card">
                    <div class="pricing-card-logo"><img src="https://static.wikia.nocookie.net/houkai-star-rail/images/d/d9/Item_Stellar_Jade.png" alt="Stellar Jade"></div>
                    <div class="pricing-card-body">
                        <div class="pricing-card-title">60 Oneric Shard</div>
                        <div class="pricing-card-price">$0.99</div>
                    </div>
                </div>
                <div class="pricing-card">
                    <div class="pricing-card-logo"><img src="https://static.wikia.nocookie.net/houkai-star-rail/images/d/d9/Item_Stellar_Jade.png" alt="Stellar Jade"></div>
                    <div class="pricing-card-body">
                        <div class="pricing-card-title">300 Oneric Shard</div>
                        <div class="pricing-card-price">$4.99</div>
                    </div>
                </div>
                <div class="pricing-card">
                    <div class="pricing-card-logo"><img src="https://static.wikia.nocookie.net/houkai-star-rail/images/d/d9/Item_Stellar_Jade.png" alt="Stellar Jade"></div>
                    <div class="pricing-card-body">
                        <div class="pricing-card-title">980 Oneric Shard</div>
                        <div class="pricing-card-price">$14.99</div>
                    </div>
                </div>
                <div class="pricing-card">
                    <div class="pricing-card-logo"><img src="https://static.wikia.nocookie.net/houkai-star-rail/images/d/d9/Item_Stellar_Jade.png" alt="Stellar Jade"></div>
                    <div class="pricing-card-body">
                        <div class="pricing-card-title">1980 Oneric Shard</div>
                        <div class="pricing-card-price">$29.99</div>
                    </div>
                </div>
                <div class="pricing-card">
                    <div class="pricing-card-logo"><img src="https://static.wikia.nocookie.net/houkai-star-rail/images/d/d9/Item_Stellar_Jade.png" alt="Stellar Jade"></div>
                    <div class="pricing-card-body">
                        <div class="pricing-card-title">3280 Oneric Shard</div>
                        <div class="pricing-card-price">$49.99</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="other-game-section" id="other">
            <h1 class="other-game-section-title">Other Games</h1>
            <div class="other-game-section-container">
                <div class="other-game-card">
                    <div class="other-game-card-logo"><img src="https://play-lh.googleusercontent.com/wRXSrwwbzBBlTpowK6onSs3rfBV-4nqVvLJJ7yAZa7jzdGNHpHH2hDhKCyKWj_3nqw=w240-h480-rw" alt="Mobile Legends: Bang Bang"></div>
                    <div class="other-game-card-body">
                        <div class="other-game-card-title">Mobile Rare: Bang Bang</div>
                    </div>
                </div>
                <div class="other-game-card">
                    <div class="other-game-card-logo"><img src="https://play-lh.googleusercontent.com/SeDXdsHHRuMmrzOJQxLwngKB65h-iYQYjuO9bhlWp82Evyn_xxaYeiEtYwakXrhO1oY=w240-h480-rw" alt="CookieWalk: Kingdom"></div>
                    <div class="other-game-card-body">
                        <div class="other-game-card-title">CookieWalk: Kingdom</div>
                    </div>
                </div>
                <div class="other-game-card">
                    <div class="other-game-card-logo"><img src="https://play-lh.googleusercontent.com/DXwvOFxp_F8N9jw4FW8kCD0SWj8ba9YqDmMPphgkoG7qqEET_yV3vxuQcVcWQJkHX18=w240-h480-rw" alt="Jenshin Impact"></div>
                    <div class="other-game-card-body">
                        <div class="other-game-card-title">Jenshin Impact</div>
                    </div>
                </div>
                <div class="other-game-card">
                    <div class="other-game-card-logo"><img src="https://play-lh.googleusercontent.com/LByrur1mTmPeNr0ljI-uAUcct1rzmTve5Esau1SwoAzjBXQUby6uHIfHbF9TAT51mgHm=w240-h480-rw" alt="Clan of Clash"></div>
                    <div class="other-game-card-body">
                        <div class="other-game-card-title">Clan of Clash</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-section" id="contact">
            <h1 class="contact-section-title">Contact Us</h1>
            <div class="contact-section-container">
                <form action="https://www.freecodecamp.com/email-submit" id="form">
                    <input type="text" name="name" placeholder="Velzkud">
                    <input type="email" name="email" id="email" placeholder="landing@page.com">
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti soluta totam, dolorum, veniam placeat mollitia expedita quos enim saepe, quae explicabo autem ab. Consectetur molestiae quisquam quam nam qui quidem."></textarea>
                    <input type="submit" id="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
